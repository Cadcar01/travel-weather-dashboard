<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Weather Dashboard</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="bg-info d-flex justify-content-center">
        <h1>Travel Weather Dashboard</h1>
    </header>

    <main class="row">
    <form id="form" class="col-2 p-1">
        <h2>Search for a city:</h2>
        <input name="cityName" type="text" class="m-1" placeholder="Enter City">
        <button type="submit" class="btn btn-success m-1" form='form' value='submit'>Submit</button>
    </form>
    
    <section id="currentConditions" class="col-10">
    </section>
    <section id="forecastConditions" class="col-10">
    </section>
    </main>
        
    <script src="script.js"></script>
  </body>
